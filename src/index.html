      /* Critical CSS - Above the fold styling */
      body {
        margin: 0;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,

        -moz-osx-font-smoothing: grayscale;
      }

      app-root {
        display: block;
        min-height: 100vh;
      }

      /* Loading spinner */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #232a36;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(79, 140, 255, 0.3);
        border-radius: 50%;
        border-top-color: #4f8cff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Hide loading when app is ready */
      app-root:not(:empty) + .loading-container {
        display: none;
      }
    </style>
