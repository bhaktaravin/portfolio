<!-- Skills section -->
<div class="skills-section">
  <h2 class="skills-title">Skills & Technologies</h2>
  <div class="skills-grid">
    <div class="skill-card" *ngFor="let category of skillCategories">
      <h3 class="skill-category">{{ category.name }}</h3>
      <div class="skill-tags">
        <span class="skill-tag" *ngFor="let skill of category.skills">
          <span class="skill-icon" *ngIf="getSkillIcon(skill)" [innerHTML]="getSkillIcon(skill)"></span>
          {{ skill }}
        </span>
      </div>
    </div>
  </div>
</div>

<div class="skills-bg-blob">
  <svg viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="blobGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#2563eb" />
        <stop offset="100%" stop-color="#ec4899" />
      </linearGradient>
    </defs>
    <path fill="url(#blobGradient)" opacity="0.18">
      <animate attributeName="d" dur="12s" repeatCount="indefinite"
        values="M421,320Q370,400,270,380Q170,360,120,280Q70,200,120,120Q170,40,270,60Q370,80,421,160Q472,240,421,320Z;
                M400,300Q350,380,250,360Q150,340,100,260Q50,180,100,100Q150,20,250,40Q350,60,400,140Q450,220,400,300Z;
                M421,320Q370,400,270,380Q170,360,120,280Q70,200,120,120Q170,40,270,60Q370,80,421,160Q472,240,421,320Z" />
    </path>
  </svg>
</div>
