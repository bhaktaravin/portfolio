<section class="projects">
  <h2 class="section-title">Featured Projects</h2>
  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of projects">
      <div class="project-image-wrapper">
        <img *ngIf="project.image" [src]="project.image" [alt]="project.title + ' thumbnail'" class="project-image" loading="lazy" />
        <span *ngIf="!project.image" class="project-image-fallback">{{ project.title.charAt(0) }}</span>
      </div>
      <div class="project-content">
        <h3 class="project-title">{{ project.title }}</h3>
        <p class="project-description">{{ project.description }}</p>
        <div class="project-tech">
          <span class="tech-tag" *ngFor="let tech of project.technologies">
            <span class="tech-icon" [innerHTML]="getTechIcon(tech)"></span>
            {{ tech }}
          </span>
        </div>
        <div class="project-links">
          <a *ngIf="project.liveUrl" class="project-link" [href]="project.liveUrl" target="_blank" rel="noopener">Live Demo</a>
          <a *ngIf="project.githubUrl" class="project-link" [href]="project.githubUrl" target="_blank" rel="noopener">GitHub</a>
        </div>
      </div>
    </div>
  </div>
</section>
