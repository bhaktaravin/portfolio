<section class="projects">
  <h2 class="section-title">Featured Projects</h2>
  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of projects">
      <img *ngIf="project.image" [src]="project.image" [alt]="project.title + ' thumbnail'" class="project-thumbnail" loading="lazy"
           (error)="onImgError($event)" />
      <div class="project-info">
        <h3 class="project-title">{{ project.title }}</h3>
        <p class="project-description">{{ project.description }}</p>
        <div class="project-tech">
          <span class="tech-tag" *ngFor="let tech of project.technologies">
            <span class="tech-icon" [innerHTML]="getTechIcon(tech)"></span>
            {{ tech }}
          </span>
        </div>
        <div class="project-links">
          <a *ngIf="project.liveUrl" class="project-link btn-link" [href]="project.liveUrl" target="_blank" rel="noopener">
            <i class="fa fa-external-link-alt"></i> Live Demo
          </a>
          <a *ngIf="project.githubUrl" class="project-link btn-link" [href]="project.githubUrl" target="_blank" rel="noopener">
            <i class="fab fa-github"></i> GitHub
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
