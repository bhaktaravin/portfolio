

<!-- Navigation -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">{{ fullName }}</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#education">Education</a></li>
      <li><a href="#certifications">Certifications</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>



<main>
  <!-- About Section -->
  <section id="about" class="about section">
    <app-about></app-about>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="skills section">
    <app-skills></app-skills>
  </section>

  <!-- Experience Section -->
  <section id="experience" class="experience section">
    <app-experience></app-experience>
  </section>

  <!-- Education Section -->
  <section id="education" class="education section">
    <app-education></app-education>
  </section>

  <!-- Certifications Section -->
  <section id="certifications" class="certifications section">
    <app-certifications></app-certifications>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="projects section">
    <app-projects></app-projects>
  </section>

  <!-- Testimonials Section -->
  <section id="testimonials" class="testimonials section">
    <app-testimonials></app-testimonials>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact section">
    <app-contact></app-contact>
  </section>
</main>

<!-- Footer -->

<!-- Download Resume Section -->
<section class="download-resume">
  <label for="fileType">Download Resume as:</label>
  <select id="fileType" [(ngModel)]="selectedFileType">
    <option value="pdf">PDF</option>
    <option value="docx">DOCX</option>
  </select>
  <button (click)="downloadResume()">Download</button>
</section>

<footer class="footer">
  <div class="container">
    <div class="social-links">
      <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" class="social-link" [title]="social.platform">
        {{ social.icon }}
      </a>
    </div>
    <p>&copy; {{ currentYear }} {{ fullName }}. All rights reserved.</p>
  </div>
</footer>
