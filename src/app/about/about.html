<main class="main-content">
  <!-- Hero Section -->
  <section id="home" class="hero section">
    <div class="container">
      <div class="hero-content">
        <div class="hero-text">
          <h1>Hello, I'm<br>{{ fullName }}</h1>
          <p class="subtitle">{{ jobTitle }}</p>
          <p class="description">{{ heroDescription }}</p>
          <div class="hero-buttons">
            <a href="#contact" class="btn btn-primary">Get In Touch</a>
            <a href="{{ resumeLink }}" target="_blank" class="btn btn-secondary">Download Resume</a>
          </div>
        </div>
        <div class="hero-image">
          <div class="profile-image">
            {{ initials }}
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <div class="container">
    <h2 class="section-title">About Me</h2>
    <div class="about-content">
      <div class="about-text">
        <p>{{ aboutDescription }}</p>
      </div>
      <div class="stats">
        <div class="stat" *ngFor="let stat of stats">
          <span class="stat-number">{{ stat.value }}</span>
          <span class="stat-label">{{ stat.label }}</span>
        </div>
      </div>
    </div>
  </div>
</main>
